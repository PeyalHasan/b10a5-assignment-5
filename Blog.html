<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Fixed Navbar</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100">
  <!-- Navbar -->
  <nav class="bg-blue-600 text-white fixed top-0 left-0 w-full z-50 shadow-lg">
    <div class="container mx-auto px-4 py-4">
      <h1 class="text-xl font-bold">Fixed Navbar</h1>
    </div>
  </nav>

  <!-- Page Content -->
  <div class="mt-20">
    <div class="container mx-auto px-4">
      <h2 class="text-2xl font-bold">Page Content</h2>
      <p class="mt-4">This is some scrollable content...</p>
      <div class="h-[2000px] mt-4 bg-gray-200">
        Scroll down and the navbar should stay fixed at the top.
      </div>
    </div>
  </div>
</body>
</html>
